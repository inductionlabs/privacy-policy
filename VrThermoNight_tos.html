        .btn-accept:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); }
        .btn-decline { background: transparent; color: var(--text-secondary); border: 1px solid var(--border); }
        .btn-decline:hover { border-color: var(--danger); color: var(--danger); }
        .footer-note { margin-top: 20px; font-size: 0.8rem; color: var(--text-secondary); }

</head>
